<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle &amp; Sort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Shuffle and Sort</h1>
    </div>
    <div class="card-wrapper">
        <div class="btn-section">
            <button id="shuffle-cards" class="btn" onclick="shuffleCards()">SHUFFLE</button>
            <button id="sort-cards" class="btn" onclick="sort()">SORT</button>
        </div>
        <div class="card-section">
            <div id="card-items">
                <div class="1 card-item card-color-one ">1</div>
                <div class="2 card-item card-color-two">2</div>
                <div class="3 card-item card-color-three">3</div>
                <div class="4 card-item card-color-two">4</div>
                <div class="5 card-item card-color-three">5</div>
                <div class="6 card-item card-color-four">6</div>
                <div class="7 card-item card-color-four">7</div>
                <div class="8 card-item card-color-one ">8</div>
                <div class="9 card-item card-color-three">9</div>
            </div>
        </div>
        <div class="footer">
            <p>Shuffle and Sort by Arvind Singh</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
